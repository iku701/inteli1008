<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    tr {margin: 5px 25px; }
    th {padding: 5px; color:gray; background: aliceblue}
    td { padding: 5px; color: black; background: aliceblue}
    div { margin:5px; color:gray; background: aliceblue}

  </style>
</head>
<body>
<h1>Hello page</h1>
<p th:if="${check}" th:text="|${id} + ' is ' + ${trueVal}|">message.</p>
<p th:unless="${check}" th:text="${id} + ' is ' + ${falseVal}">message.</p>

<hr />
<h1 th:text="#{content.title}">Hello page</h1>
<p th:text="#{content.message}"></p>
<p th:utext="${msg}">please wait...</p>
<form method="post" action="/">
  <input type="text" name="text1" th:value="${value}"/>
  <input type="submit" value="click"/>
</form>

<table th:object="${object}">
  <tr><th>ID</th><td th:text="*{id}">123</td> </tr>
  <tr><th>NAME</th><td th:text="*{name}">Hong</td> </tr>
  <tr><th>MAIL</th><td th:text="*{value}">hong@korea.com</td> </tr>
</table>

<div th:object="${object}">
  <p th:text="|my name is *{name}. mail address is *{value}.|">Message.</p>
</div>
</body>
</html>
