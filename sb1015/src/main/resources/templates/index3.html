<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    tr {margin: 5px 25px; }
    th {padding: 5px; color:gray; background: honeydew}
    td { padding: 5px; color: black; background: aliceblue}
    div { margin:5px; color:gray; background: aliceblue}

  </style>
</head>
<body>
<h1>Hello page</h1>
<p th:text="${#dates.format(new java.util.Date(), 'dd-MM-yyyy')}"></p>
<p th:text="${#numbers.formatInteger(1234,7)}"></p>
<p th:text="${#strings.toUpperCase('Wellcome.')}"></p>

<h1 th:text="#{content.title}">Gello page</h1>

<table>
  <tr>
    <th>NAME</th>
    <th>MAIL</th>
    <th>TEL</th>
  </tr>
  <tr th:each="obj : ${data}">
    <td th:text="${obj[0]}"></td>
    <td th:text="${obj[1]}"></td>
    <td th:text="${obj[2]}"></td>
  </tr>
</table>

</body>
</html>
