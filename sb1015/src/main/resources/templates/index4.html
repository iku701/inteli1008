<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8" />
  <style>
    h1 { font-size:18pt; font-weight:bold; color:gray; }
    body { font-size:13pt; color:gray; margin:5px 25px; }
    tr {margin: 5px 25px; }
    th {padding: 5px; color:gray; background: honeydew}
    td { padding: 5px; color: black; background: aliceblue}
    div { margin:5px; color:gray; background: aliceblue}

  </style>
</head>
<body>
<table>
  <tr>
    <th>NAME</th>
    <th>MAIL</th>
    <th>TEL</th>
  </tr>
  <tr th:each="aa : ${data}">
    <td>[[${aa[0]}]]</td>
    <td>[[${aa[1]}]]</td>
    <td>[[${aa[2]}]]</td>
  </tr>
</table>

</body>
</html>
